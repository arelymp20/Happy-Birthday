    <style>
      /* Estilo general del cuerpo */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f0f0f0;
        position: relative; /* Necesario para posicionar el botón en relación al cuerpo */
      }
      
      /* Estilo para el botón */
      #playButton {
        position: absolute; /* Posiciona el botón en la esquina de la página */
        left: 20px; /* Espacio desde el borde izquierdo */
        top: 20px; /* Espacio desde el borde superior */
        padding: 15px 30px; /* Tamaño del botón */
        font-size: 18px; /* Tamaño del texto */
        color: #fff; /* Color del texto */
        background-color: #000; /* Color de fondo negro */
        border: none; /* Sin borde */
        border-radius: 25px; /* Bordes redondeados */
        cursor: pointer; /* Cursor tipo mano */
        text-align: center; /* Alineación del texto */
        transition: background-color 0.3s ease, transform 0.3s ease; /* Transiciones suaves */
      }

      /* Estilo al pasar el cursor sobre el botón */
      #playButton:hover {
        background-color: #333; /* Color de fondo gris oscuro al pasar el cursor */
        transform: scale(1.05); /* Aumento de tamaño */
      }
      
      /* Contenedor de audio y letras centrados */
      #lyrics {
        text-align: center;
        margin-top: 60px; /* Espacio arriba para no solaparse con el botón */
      }
    </style>
  </head>

    <!-- Contenedor de audio -->
    <audio id="audioPlayer" src="sound/ChristianBasso&HaienQiu-Flowers.mp3" autoplay></audio>

    <button id="playButton" onclick="playAudio()">Reproduce esto</button>

    <div id="lyrics">
      <!-- Aquí puedes agregar letras o contenido adicional -->
    </div>

    <!-- Script para controlar el audio -->
    <script>
      function playAudio() {
        var audio = document.getElementById("audioPlayer");
        audio.play();
      }
    </script>
  </body>
</html>
